<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TP2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <h1>Juego de la Vida</h1>

    <section id="reglas">
        <h2>Reglas del Juego:</h2>
        <ul>
            <li>Si una célula está viva y tiene 2 o 3 vecinos vivos, sobrevive. De lo contrario, muere.</li>
            <li>Si una célula está muerta y tiene exactamente 3 vecinos vivos, se convierte en una célula viva.</li>
            <li>En todos los demás casos, una célula muere o permanece muerta.</li>
        </ul>
    </section>

    <div id="config-matriz">
        <input type="number" id="input-filas" placeholder="Número de filas" min="5" max="50">
        <input type="number" id="input-columnas" placeholder="Número de columnas" min="5" max="50">
        <button onclick="configurarMatriz()" class="btn btn-info">Configurar</button>
    </div>
    

    <div id="tablero"></div>

    <div id="botones">
        <button onclick="botonIniciar()" id="iniciar">Iniciar</button>
        <button onclick="botonParar()" id="parar">Parar</button>
        <button onclick="botonLimpiar()" id="limpiar">Limpiar</button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>

</html>
